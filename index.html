<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">    
    <!-- responsive css -->
    <link rel="stylesheet" href="style/responsive.css">
    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">Netflix</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-movie">
            <div class="container">
                <h3 class="title">Breaking Bad</h3>
                <p class="description">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div class="buttons">
                    <button role="button" class="btn">
                        <i class="fas fa-play"></i>
                        Assistir agora
                    </button>
                    <button role="button" class="btn">
                        <i class="fas fa-info-circle"></i>
                        Informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carousel">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="movie-box" src="img/mini-01.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-02.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-03.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-04.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-05.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-06.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-07.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-08.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-09.jpg" alt="">
            </div>
            <div class="item">
                <img class="movie-box" src="img/mini-10.jpg" alt="">
            </div>   
        </div>     
    </div>

    <script src="js/font-awesome.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
